<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Making your first Phaser 3 Game - Part 7</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {y: 300},
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var platforms;
    var bombs;
    var cursors;

    // Contador de bombas
    let nextBomb = 0;

    var game = new Phaser.Game(config);

    function preload() {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.spritesheet('dude', 'assets/dude.png', {frameWidth: 32, frameHeight: 48});
        this.load.spritesheet('bomb', 'assets/bomb_spritesheet.png', { frameWidth: 32, frameHeight: 32 });
    }

    function create() {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();
        // platforms.create(600, 400, 'ground');
        // platforms.create(50, 250, 'ground');
        // platforms.create(750, 220, 'ground');

        // Bombs
        bombs = this.physics.add.group({
            defaultKey: 'bomb',
            bounceY: 0.2,
            collideWorldBounds: true,
            sprite:'bomb'
        });

        this.time.addEvent({
            delay: 500, // ms
            callback: createBomb,
            loop: true,
        });

        player = this.physics.add.sprite(100, 450, 'dude');

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', {start: 0, end: 3}),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [{key: 'dude', frame: 4}],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', {start: 5, end: 8}),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
    key: 'bomb_explode',
    frames: this.anims.generateFrameNumbers('bomb', { start: 0, end: 10 }), // 11 frames: 0..10
    frameRate: 16,
    repeat: 0
});


    bombs = this.physics.add.group({
    defaultKey: 'bomb',
    bounceY: 0.2,
    collideWorldBounds: true
});


        cursors = this.input.keyboard.createCursorKeys();

        this.physics.add.collider(player, platforms);
        //     Agregar capas de colisi√≥n
        this.physics.add.collider(bombs, platforms, selfDestruct);
        this.physics.add.collider(bombs, player, touchPlayer);

    }

    function update() {
        if (cursors.left.isDown) {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        } else if (cursors.right.isDown) {
            player.setVelocityX(160);

            player.anims.play('right', true);
        } else {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down) {
            player.setVelocityY(-330);
        }
    }

    function createBomb() {
        let x = Phaser.Math.Between(100, 700);
        let y = -20;
        bombs.create(x, y, 'bomb');

    }

    function selfDestruct(bomb, platform) {
        //bomb.destroy();
    }

    function touchPlayer(bomb, player){
        console.log("Player touched");
        bomb.anims.play("bomb_explode",true);
    }
    

</script>

</body>
</html>
